<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="scripts/app.js" defer></script>
    <title>App Meteo</title>
</head>

<body>
<div class="notice">
    <p class="noticeText">On a pas pu accéder à votre prosition vous avez une proposition par défaut !</p>
</div>

    <div class="container">
        <div class="container-title">
            <h3>La Météo du Jour</h3>
            <button id="changer">Changer de ville</button>
        </div>
        <div class="container-body">
            <h1><span id="temperature-label"></span><span>°C</span></h1>
            <h4><img src="img/icons/map-pin-line.svg" alt="map"><span id="ville"></span></h4>
        </div>
        <div class="container-footer">
            <div class="footer-card">
                <img src="img/icons/temp.svg" alt="">
                <div>
                    <h5><span id="feels"></span><span>°C</span></h5>
                    <h5>Préssenties</h5>
                </div>
            </div>
            <div class="footer-card">
                <img src="img/icons/humi.svg" alt="">
                <div>
                    <h5><span id="humi"></span><span>%</span></h5>
                    <h5>Humidité</h5>
                </div>
            </div>
            <div class="footer-card">
                <img src="img/icons/wind.svg" alt="">
                <div>
                    <h5><span id="wind"></span><span>Km/h</span></h5>
                    <h5>Vent</h5>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
